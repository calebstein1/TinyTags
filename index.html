<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <script src="tags.js" defer></script>
    <style>
        .Tags_Hidden {
                display: none;
        }
        .Tags_ToggleActive {
                background-color: green;
        }
        .Tags_ToggleInactive {
            background-color: red;
        }
    </style>
</head>
<body>
    <button data-tag-clickable="Article">Article</button>
    <button data-tag-clickable="Image">Image</button>
    <button data-tag-clickable="Audio">Audio</button>
    <button data-tag-clickable="Video">Video</button>
    <button data-tag-clickable="Article">More Articles</button>
    <label for="ImageToggle">Images</label>
    <input type="checkbox" id="ImageToggle" data-tag-checkable="Image">
    <ul>
        <li data-tag="Article Image">Opt 1 (Article, Image)</li>
        <li data-tag="Article">Opt 2 (Article)</li>
        <li data-tag="Image">Opt 3 (Image)</li>
        <li data-tag="Audio">Opt 4 (Audio)</li>
        <li data-tag="Image">Opt 5 (Image)</li>
        <li data-tag="Article Audio Video">Opt 6 (Article, Audio, Video)</li>
        <li data-tag="Video">Opt 7 (Video)</li>
        <li data-tag="Audio">Opt 8 (Audio)</li>
    </ul>
</body>
</html>
